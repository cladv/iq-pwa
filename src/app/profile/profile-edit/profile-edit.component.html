<div class="form-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Modificar Perfil!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #formData='ngForm'>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Perfil" [(ngModel)]="newDoc.name" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Descripcion" [(ngModel)]="newDoc.desc" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Monitor" [(ngModel)]="newDoc.monitoring" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="newDoc.isActive" [ngModelOptions]="{standalone: true}">Activo</mat-checkbox>
        <br>
        <button mat-button [mat-dialog-close]="false">Salir</button>
        <button mat-raised-button [disabled]="newDoc.name.length < 1 || newDoc.desc.length < 1" (click)=changeOne() color="primary">Modificar</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
