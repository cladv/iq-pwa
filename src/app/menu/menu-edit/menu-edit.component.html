<div class="form-container">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Modificar Menu!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #formData='ngForm'>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre" [(ngModel)]="newMenu.name" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Descripcion" [(ngModel)]="newMenu.desc" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Router" [(ngModel)]="newMenu.router" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <button mat-button [mat-dialog-close]="false">Salir</button>
        <button mat-raised-button [disabled]="newMenu.name.length < 1 || newMenu.desc.length < 1" (click)=changeOne() color="primary">Modificar</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
