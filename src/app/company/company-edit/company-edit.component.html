<div class="form-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Modificar Compania!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #formData='ngForm'>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Rut" [(ngModel)]="newDoc.rut" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre" [(ngModel)]="newDoc.name" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Pais" [(ngModel)]="newDoc.country" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Logo" [(ngModel)]="newDoc.logo" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        <mat-checkbox [(ngModel)]="newDoc.isActive" [ngModelOptions]="{standalone: true}">Activo</mat-checkbox>
        <br>
        <button mat-button [mat-dialog-close]="false">Salir</button>
        <button mat-raised-button [disabled]="newDoc.name.length < 1 || newDoc.rut > 0" (click)=changeOne() color="primary">Modificar</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
